title: Home

icon: home

status:
  listed: Published

tabs:
  content:
    sections:
      state:
        type: fields
        fields:
          state:
            label: Menu tooltip
            type: radio
            columns: 3
            default: none
            options:
              none: -
              new: New
              comingSoon: Coming soon
      stories:
        label: Main slides
        type: pages
        layout: cards
        template:
          - story-item
        max: 3
      fields:
        type: fields
        fields:
          inside:
            label: Card stories
            type: structure
            max: 7
            fields:
              title:
                label: Name
                type: text
              stories:
                type: structure
                fields:
                  img:
                    label: Image
                    type: files
                    layout: cards
                    accept: image/*, video/*
                    multiple: false
                    translate: false
                    image:
                      ratio: 2/3
                      cover: true
                  title:
                    label: Text
                    type: textarea
                    buttons: false
          long_read_toggle:
            width: 1/6
            label: Hide scrolling secition
            type: toggle
            default: false
            text:
              - "no"
              - "yes"
          long_read_title:
            width: 1/3
            label: Scrolling secition title
            type: textarea
            buttons: false
            when:
              long_read_toggle: false
          long_read:
            width: 1/2
            label: Scrolling secition items
            type: structure
            max: 3
            when:
              long_read_toggle: false
            fields:
              label:
                label: Label
                type: text
              imgs:
                label: Images
                type: files
                layout: cards
                accept: image/*
                max: 2
                multiple: true
                translate: false
                image:
                  ratio: 3/2
                  cover: true
      paragraphs:
        label: Content blocks
        type: pages
        layout: cards
        template:
          - paragraph-item
      fields2:
        type: fields
        fields:
          person_types_title:
            width: 1/3
            label: Person types title
            type: textarea
            buttons: false
            maxlength: 100
          person_types:
            width: 2/3
            label: Person types slides
            type: structure
            fields:
              title:
                label: Title
                type: text
              description:
                label: Description
                type: textarea
                buttons: false
              img:
                label: Image
                type: files
                layout: cards
                accept: image/*
                multiple: false
                translate: false
                image:
                  ratio: 1/1

  seo: tabs/seo
